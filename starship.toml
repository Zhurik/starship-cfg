#########
# MODULES
#########

[git_branch]
format = '\[[$symbol$branch]($style)\]'

[git_status]
format = '([\[$all_status$ahead_behind\]]($style))'
ahead = '⇡${count}'
diverged = '⇕⇡${ahead_count}:⇣${behind_count}'
behind = '⇣${count}'
conflicted = '=${count}'
untracked = '?${count}'
stashed = '\$${count}'
modified = '!${count}'
staged = '+${count}'
renamed = '»${count}'
deleted = '✘${count}'

[golang]
format = ' via [$symbol]($style)'

[helm]
format = ' via [$symbol]($style)'

[memory_usage]
format = '\[$symbol[$ram( | $swap)]($style)\]'

[nodejs]
format = 'via [$symbol]($style)'

[os]
format = '\[[$symbol]($style)\]'

[python]
format = ' via [$symbol]($style)'

[rust]
format = ' via [$symbol]($style)'

[sudo]
format = '\[[as $symbol]($style)\]'

[time]
format = '\[[$time]($style)\]'

[username]
format = '\[[$user]($style)\]'

