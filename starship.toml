#########
# MODULES
#########

[character]
# Note the use of Catppuccin color 'peach'
# success_symbol = "[[󰄛](green) ❯](peach)"
# error_symbol = "[[󰄛](red) ❯](peach)"

[directory]
style = "bold lavender bg:overlay1"
format = "[ $path ]($style)"
truncation_length = 4
truncation_symbol = "…/"

# Here is how you can shorten some long paths by text replacement
# similar to mapped_locations in Oh My Posh:
[directory.substitutions]
"Documents" = "󰈙 "
"Downloads" = " "
"Music" = " "
"Pictures" = " "
# Keep in mind that the order matters. For example:
# "Important Documents" = " 󰈙 "
# will not be replaced, because "Documents" was already substituted before.
# So either put "Important Documents" before "Documents" or use the substituted version:
# "Important 󰈙 " = " 󰈙 "

[git_branch]
style = "bold mauve bg:overlay0"
format = '[\[$symbol$branch\]]($style)'

[git_status]
style = 'bold peach bg:overlay0'
format = '([\[$all_status$ahead_behind\]]($style))'
ahead = '⇡${count}'
diverged = '⇡${ahead_count}⇣${behind_count}'
behind = '⇣${count}'
conflicted = '=${count}'
untracked = '?${count}'
stashed = '\$${count}'
modified = '!${count}'
staged = '+${count}'
renamed = '»${count}'
deleted = '✘${count}'

[golang]
style = 'flamingo'
format = '[ via $symbol]($style)'

[helm]
format = ' via [$symbol]($style)'

[memory_usage]
format = '\[$symbol[$ram( | $swap)]($style)\]'

[nodejs]
format = 'via [$symbol]($style)'

[os]
format = '\[[$symbol]($style)\]'

[python]
style = 'flamingo bg:overlay0'
format = '[ via $symbol]($style)'

[rust]
style = 'flamingo'
format = '[ via $symbol]($style)'

[sudo]
format = '\[[as $symbol]($style)\]'

[time]
format = '\[[$time]($style)\]'

[username]
# format = '\[[$user]($style)\]'
# show_always = true
format = '[$user](text bg:overlay1)'

[hostname]
# ssh_only = false
format = '[@]($style)[$hostname]($style)'
style = 'text bg:overlay1'

[cmd_duration]
style = 'dimmed lavender'
format = '[took $duration]($style)'

