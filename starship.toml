#########
# MODULES
#########

[character]
# Note the use of Catppuccin color 'peach'
# success_symbol = "[[Û∞Ñõ](green) ‚ùØ](peach)"
# error_symbol = "[[Û∞Ñõ](red) ‚ùØ](peach)"

[directory]
style = "bold text bg:blue"
read_only_style = "bold text bg:blue"
read_only = 'Ôëñ '
format = "[ $path ]($style)[$read_only]($read_only_style)"
truncation_length = 4
truncation_symbol = "‚Ä¶/"
home_symbol = 'ÔÄï'

# Here is how you can shorten some long paths by text replacement
# similar to mapped_locations in Oh My Posh:
[directory.substitutions]
"Documents" = "Û∞àô "
"Downloads" = "ÔÄô "
"Music" = "ÔÄÅ "
"Pictures" = "ÔÄæ "
# Keep in mind that the order matters. For example:
# "Important Documents" = " Û∞àôÔÑ™ "
# will not be replaced, because "Documents" was already substituted before.
# So either put "Important Documents" before "Documents" or use the substituted version:
# "Important Û∞àô " = " Û∞àôÔÑ™ "

[git_branch]
style = "bold crust bg:green"
format = '[ $symbol$branch ]($style)'

[git_status]
style = 'bold red bg:green'
format = '([\[$all_status$ahead_behind\]]($style))'
ahead = '‚á°${count}'
diverged = '‚á°${ahead_count}‚á£${behind_count}'
behind = '‚á£${count}'
conflicted = '=${count}'
untracked = '?${count}'
stashed = '\$${count}'
modified = '!${count}'
staged = '+${count}'
renamed = '¬ª${count}'
deleted = '‚úò${count}'

[golang]
style = 'flamingo'
format = '[ via $symbol]($style)'

[helm]
format = ' via [$symbol]($style)'

[memory_usage]
format = '\[$symbol[$ram( | $swap)]($style)\]'

[nodejs]
format = 'via [$symbol]($style)'

[python]
style = 'flamingo bg:overlay0'
format = '[ via $symbol]($style)'

[rust]
symbol = 'ü¶Ä'
style = 'base bg:green'
format = '[ via $symbol]($style)'

[sudo]
format = '\[[as $symbol]($style)\]'

[time]
format = '\[[$time]($style)\]'

[username]
format = '[$user ](peach bg:surface2)'

[hostname]
ssh_symbol = 'Ó¨Å '
format = '[$ssh_symbol$hostname ]($style)'
style = 'peach bg:surface2'

[localip]
disabled = false
style = 'peach bg:surface2'
format = '[$localipv4 ]($style)'

[cmd_duration]
style = 'dimmed lavender'
format = '[took $duration]($style)'

